<!doctype html>
<html>

    <head>

        <!-- Meta tags -->
        <meta charset=" utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Title -->
        <title>LOGIN</title>

        <!-- JS Scripts -->
        <script src="../../../lib/scripts/jquery-3.7.0.min.js"></script>
        <script src="../../../lib/scripts/bootstrap.bundle.min.js"></script>
        <script src="../../../js/ajax.js" defer></script>
        <script src="page.js" defer></script>

        <!-- CSS Styles -->
        <link rel="stylesheet" href="../../../lib/styles/bootstrap.min.css">
        <link rel="stylesheet" href="page.css">

    </head>
    <body>
        <!-- formulaire de connexion -->
        <div id="container">
            <form action="#" method="POST">

                <!-- titre du formulaire -->
                <h1>Connexion</h1>
                <input type="text" placeholder="Mail" name="username" required>

                <!-- champ de saisie pour le mot de passe -->
                <input type="password" placeholder="Mot de passe" name="password" required>
                <!-- bouton de soumission du formulaire -->

                <button type="submit" id='submit' style="background-color: #3584E4">Se connecter</button>
                <button type="submit" id='inscrire' style="background-color: black">S'inscrire</button>
            </form>
        </div>
    </body>
</html>
