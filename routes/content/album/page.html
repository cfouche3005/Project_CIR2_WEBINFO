<!doctype html>
<html lang="fr">
    <head>

        <!-- Meta tags -->
        <meta charset=" utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Title -->
        <title>ALBUM</title>

        <!-- JS Scripts -->
        <script src="../../../lib/scripts/jquery-3.7.0.min.js"></script>
        <script src="../../../lib/scripts/bootstrap.bundle.min.js"></script>
        <script type="module" src="page.js" defer></script>

        <!-- CSS Styles -->
        <link rel="stylesheet" href="../../../lib/styles/bootstrap.min.css">
        <link rel="stylesheet" href="../../../styles/styles.css">
        <link rel="stylesheet" href="page.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    </head>
    <body>
        <div id="container">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-between">
                    <img id="albumcover" src="" alt="Cover" class="image_profil justify-content-center"/>
                    <div class="d-flex flex-column w-50 me-auto align-self-center p-2">
                        <p id="albumname"><span>Nom album : </span><span style="font-size: larger;">TETS</span></p>
                        <p id="albumartist"><span>Artiste : </span><span style="font-size: larger;">TETS</span></p>
                        <p id="albumdate"><span>Date de sortie : </span><span style="font-size: larger;">TETS</span></p>
                        <p id="albumtype"><span>Type d'album : </span><span style="font-size: larger;">TETS</span></p>
                    </div>
                    <div class="d-flex me-auto align-self-center p-5 w-100 justify-content-between">
                        <button id="albumplay" class="button_top" type="submit" style="width: 25%; margin-left: 5%">Lire</button>
                        <button id="albumadd" class="button_top" type="submit" style="width: 66%;">Ajouter à la bibliothèque</button>
                    </div>
                </div>
                <br>
                <div id="tracklist" class="d-flex flex-column overflow-auto" style="min-height: 290px; max-height: 290px;">
                </div> 
            </div>
        </div>
    </body>
</html>
